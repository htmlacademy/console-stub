<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="/lib/index.css">
</head>
<body>
<div class="console-container"></div>

<script src="/lib/index.js"></script>

<script>
  window.jsConsole = jsConsoleInit(document.querySelector('.console-container'));
</script>

<script>
  jsConsole.log(undefined);

  jsConsole.log(NaN);

  jsConsole.log(null);

  jsConsole.log(true);

  jsConsole.log(100);

  jsConsole.log('Here is console log');

  jsConsole.log("current year: ", (new Date()).getFullYear());

  jsConsole.log([
    {key1: 'value1'},
    {key2: 'value2'}
  ]);

  jsConsole.log(function() { var testVariable = 'method code'; });

  jsConsole.log([1, function() { var testVariable = 'method code'; }]);

  jsConsole.log({
    method: function() { var testVariable = 'method code'; }
  });

</script>

<script>
  jsConsole.onlog = function(data) {
    alert(data[0]); // data — массив агрументов метода `log`
  };

  jsConsole.log('Этот код был обработан в методе jsConsole#onlog');
</script>
</body>
</html>
